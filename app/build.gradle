plugins {
    id 'application'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}
application {
    mainClassName = 'hexlet.code.App'
}

compileJava {
    options.release = 17
}
run {
    standardInput = System.in
}